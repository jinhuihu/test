name: Android CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: 授予Gradlew执行权限
      run: chmod +x AndroidCaptchaSolver/gradlew
      
    - name: 使用Gradle编译Debug APK
      run: |
        cd AndroidCaptchaSolver
        ./gradlew assembleDebug --stacktrace
        
    - name: 查找APK文件
      run: |
        echo "寻找编译好的APK文件..."
        find AndroidCaptchaSolver/app/build/outputs -name "*.apk" -type f
        
    - name: 上传APK文件
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: AndroidCaptchaSolver/app/build/outputs/apk/debug/*.apk
        retention-days: 30
        
    - name: 编译成功提示
      run: |
        echo "✅ APK编译成功！"
        echo "📦 请在Actions页面的Artifacts区域下载 app-debug"
        echo "📥 下载链接: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
